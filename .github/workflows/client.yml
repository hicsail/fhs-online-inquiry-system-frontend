name: client
on:
  workflow_dispatch:
  push:
    paths:
      - '**'
    branches:
      - main
    pull_request:
      paths:
        - '**'
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Check formatting
        run: npm run prettier

      - name: Build
        run: npm run build
